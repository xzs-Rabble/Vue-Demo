<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型与原型链</title>
</head>
<body>
    <h2>原型与原型链</h2>
    <script>
        //原型 prototype => 函数特有
        //原型链 _proto_ => [[prototype]]
        let obj = {}
        console.log(obj);
        let arr = []
        // obj.prototype.a = 666  //报错

        //实例
        function Fn(){}
        Fn.prototype.name = '张三'
        Fn.prototype.getName = function(){
            console.log(this.name);
        }
        let fn1 = new Fn()
        fn1.name = '李四'
        //从当前实例属性去找，如果找到了就返回，否则就顺着原型链一层一层往上找
        fn1.getName()  
        

        // fn.prototype.fn2() = function(){
        //     console.log("111");
        // }
        // console.dir(Fn);
    </script>
</body>
</html>
