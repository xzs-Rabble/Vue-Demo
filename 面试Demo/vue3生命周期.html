<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue3生命周期</title>
    <script src="./vue.js"></script>
</head>
<body>
    <h2 id="app">vue3生命周期</h2>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                msg:"HELLO WORLD",
                msg2:"222",
            },
            //生命周期与vue2大致相同
            //但移除了created和beforeCreate，换成了setup
            //mounted updated照旧，但前面要加on
            //destoryed 换成 unmounted
            
        })
        
    </script>
</body>
</html>
