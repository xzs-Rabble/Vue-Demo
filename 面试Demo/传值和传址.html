<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传值和传址</title>
</head>
<body>
    <h2>传值和传址</h2>
    <script>
        let user={
            name:'张三'
        }
        function changeName(user) {
            user.name = '李四'
            user={
                name:'王五'
            }
            console.log("形参用户名：",user.name);  //王五
        }
        changeName(user)
        console.log("用户名：",user.name);  //李四
    </script>
</body>
</html>
