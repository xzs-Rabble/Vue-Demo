<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>准确判断数组数据类型</title>
</head>
<body>
    <h2>准确判断数组数据类型</h2>
    <script>
        let arr = []
        //1.typeof 主要用来判断基本数据类型，如数字、字符串、布尔
        console.log("数字",typeof 123);  //number
        console.log("布尔值",typeof true); //boolean
        console.log("字符串",typeof "123"); //string
        console.log("array",typeof arr); //object
        console.log("{}",typeof {}); //object
        console.log("null",typeof null); //object空对象
        console.log("undefined",typeof undefined); //undefined
        //2.instanceof ：要判断的数据 instanceof构造函数
        //window，instanceof只有同一个window生成的才会返回true
        console.log("instanceof-arr是否为数组",arr instanceof Array);  //true
        console.log("instanceof-arr是否为对象",arr instanceof Object);  //true
        console.log("instanceof-null是否为对象",null instanceof Object);  //false
        console.log("instanceof-{}是否为数组",{} instanceof Array);  //false
        //3.最准确的判断数据类型的方法，强烈推荐
        console.log(Object.prototype.toString.call(arr)); //Array
        console.log(Object.prototype.toString.call({})); //Object
        console.log(Object.prototype.toString.call(null)); //Null
        
    </script>
</body>
</html>
