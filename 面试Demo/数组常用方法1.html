<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组常用方法1</title>
</head>
<body>
    <h2>数组常用方法1</h2>
    <script>
        /* 
            常用方法：
            1. join：array.join('符号') 把数组转为字符串，不改变原数组
            2. split：string.split('符号') 以字符为标准进行分割字符串，返回数组
            3. push：array.push(参数) 将参数添加到数组尾部，改变原数组，此
                方法返回最新的数组长度为数字
            4. pop：删除尾部一个元素，改变原数组，此方法返回删除的那个元素
            5. unshift：将参数添加到数组头部，其余与push同理
            6. shift：删除头部一个元素，与pop同理
            7. reverse：反转数组，更改原数组
            8. sort：排序，sort((a,b)=>{return a-b})
                默认 a<b
                return 数字（<0升序，>0降序）
                更改原数组，返回当前更改的数组
            9. concat：数组拼接，不更改原数组，返回拼接后的新数组
            10. splice：截取/删除数组，3个参数非必填
                array("开始截取的数组下标","截取的长度","填充替换的数组")
                更改原数组，返回删除的数据数组
            11. slice：截取/删除数组，同splice，但不更改数组
        */
       let array = [1,2,3,4]
       let str = '1,2,3,4'
       console.log(array.join('-'));  //1-2-3-4
       console.log(str.split(','));  //['1','2','3','4']

</script>
</body>
</html>
