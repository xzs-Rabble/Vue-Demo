<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <script src="js/dayjs.min.js"></script>
    <title>Vue组件</title>
</head>
<body>
    <div id="root">
        <app></app>
    </div>

    <script>
        //第一步：创建school组件
        let school = Vue.extend({
            template:`
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
            </div>
            `,
            // el:'#root',//一定不要写el配置项，因为最终所有的组件都被vm管理
            data(){
                return{
                    schoolName: '亚特兰蒂斯',
                    address:'海底',
                }
            },
        })
        //第一步：创建student组件
        let student = Vue.extend({
            template:`
            <div>
                <h2>学生姓名：{{stuName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
            `,
            // el:'#root',//一定不要写el配置项，因为最终所有的组件都被vm管理
            data(){
                return{
                    stuName: '张三',
                    age:18,
                }
            },
        })
        const app = Vue.extend({
            template:`
            <div>
                <school></school>
                <student></student>
            </div>
            `,
            components:{
                school,
                student,
            },
        })
        //创建vm
        new Vue({
            el:'#root',
            //第二步：注册组件（局部注册）
            components:{
                app,
            },
        })
    </script>
</body>
</html>
